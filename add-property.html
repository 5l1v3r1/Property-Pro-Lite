       Post a property/advert

      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="Property Title" name="title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Property Type" name="type" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="State" name="state" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="City" name="city" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Address" name="address" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Price" name="price" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Image url, accepted dimensions 100x100." name="img_url" required />
        </div>
        <p class="img-upload-section">Image upload section</p>
        <div class="form-group">
          <input type="file" name="pic1" accept="image/*" />
          <input type="file" name="pic2" accept="image/*" />
          <input type="file" name="pic3" accept="image/*" />
        </div>
        
        <input type="submit" class="btn btn-primary my-1" />
